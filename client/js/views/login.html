<div class="login">
<style type="text/css">
	.page-sidebar.navbar-collapse.collapse.ng-scope {
    	display: none !important;
	}
	.page-header.navbar.navbar-fixed-top.ng-scope {
    	display: none;
	}
</style>

<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<img src="../../img/logo.png" class="logo-img" alt=""/>
	<form class="login-form" name="myForm" novalidate="">
		<h3 class="form-title"></h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text"  placeholder="Username" name="username" ng-model="username"/>
            
                        
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" placeholder="Password" name="password" ng-model="password"/>
            
		</div>


		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase"  ng-click="login(username,password)">Login</button>
		</div>
		
		
	</form>
	<!-- END LOGIN FORM -->
	<!-- BEGIN FORGOT PASSWORD FORM -->
	<form class="forget-form" action="index.html" method="post">
		<h3>Forget Password ?</h3>
		<p>
			 Enter your e-mail address below to reset your password.
		</p>
		<div class="form-group">
			<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email"/>
		</div>
		<div class="form-actions">
			<button type="button" id="back-btn" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
		</div>
	</form>
	
</div>


</div>

<style type="text/css">
	.page-content-wrapper .page-content {
    margin-left: 0px !important;
    margin-top: 0;
    min-height: 600px;
    padding: 25px 20px 10px;
}
</style>
