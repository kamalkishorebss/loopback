<!DOCTYPE html>

<html lang="en" ng-app="gentra">

<!-- BEGIN HEAD -->
<head>
<title data-ng-bind="'gentra AngularJS | ' + $state.current.data.pageTitle"></title>

<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>

<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="css/styles.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->

<!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
<link id="ng_load_plugins_before"/>
<link href="vendor/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
<!-- END DYMANICLY LOADED CSS FILES -->

<!-- BEGIN THEME STYLES -->
<link rel="stylesheet" type="text/css" href="vendor/assets/global/plugins/select2/select2.css"/>
<link rel="stylesheet" type="text/css" href="vendor/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css"/>
<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
<link href="vendor/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/admin/layout2/css/layout.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/admin/layout2/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
<link href="vendor/assets/admin/layout2/css/custom.css" rel="stylesheet" type="text/css"/>
<link href="vendor/assets/admin/pages/css/profile.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<!-- END THEME STYLES -->

<link rel="shortcut icon" href="favicon.ico"/>

</head>
<!-- END HEAD -->

<!-- BEGIN BODY -->
<!-- DOC: Apply "page-header-fixed-mobile" and "page-footer-fixed-mobile" class to body element to force fixed header or footer in mobile devices -->
<!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->
<!-- DOC: Apply "page-sidebar-hide" class to the body to make the sidebar completely hidden on toggle -->
<!-- DOC: Apply "page-sidebar-closed-hide-logo" class to the body element to make the logo hidden on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-hide" class to body element to completely hide the sidebar on sidebar toggle -->
<!-- DOC: Apply "page-sidebar-fixed" class to have fixed sidebar -->
<!-- DOC: Apply "page-footer-fixed" class to the body element to have fixed footer -->
<!-- DOC: Apply "page-sidebar-reversed" class to put the sidebar on the right side -->
<!-- DOC: Apply "page-full-width" class to the body element to have full width page without the sidebar menu -->
<body class="page-boxed page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}" ng-controller="mainCtrl">

 
  <!-- BEGIN HEADER -->
  <div ng-if="checkadmin()" ng-include="'js/views/header.html'"  class="page-header navbar navbar-fixed-top">
  </div>
  <!-- END HEADER -->

  <div class="clearfix">
  </div>

  <!-- BEGIN CONTAINER -->
  <div class="container">
    <div class="page-container">
      <!-- BEGIN SIDEBAR -->
     
      <div ng-if="checkadmin()" ng-include="'js/views/sidebar.html'"  class="page-sidebar-wrapper">      
      </div>
      <!-- END SIDEBAR -->
      <div  class="page-content-wrapper">
        <div class="page-content">
          <!-- BEGIN STYLE CUSTOMIZER(optional) -->
          <div  ng-include="'js/views/theme-panel.html'"  class="theme-panel hidden-xs hidden-sm">        
          </div>
          <!-- END STYLE CUSTOMIZER -->
          <!-- BEGIN ACTUAL CONTENT -->
          <div ui-view class="fade-in-up">
          </div> 
          <!-- END ACTUAL CONTENT -->
        </div>
      </div>
    </div>
    <!-- BEGIN FOOTER -->
    <div ng-include="'js/views/footer.html'"  class="page-footer">
    </div>
    <!-- END FOOTER -->
  </div>
  <!-- END CONTAINER -->

  <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

  <!-- BEGIN CORE JQUERY PLUGINS -->
  
  <script src="vendor/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
  <script src="vendor/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <!-- END CORE JQUERY PLUGINS -->

  <!-- BEGIN CORE ANGULARJS PLUGINS -->
  <script src="vendor/assets/global/plugins/angularjs/angular.min.js"></script>  
  <script src="vendor/assets/global/plugins/angularjs/angular-sanitize.min.js"></script>
  <script src="vendor/assets/global/plugins/angularjs/angular-touch.min.js"></script> 
   <!-- <script src="vendor/assets/global/plugins/angularjs/angular-local-storage.min.js"></script> -->
  <script src="vendor/assets/global/plugins/angularjs/angular-ngStorage.js"></script>
  <script src="vendor/assets/global/plugins/angularjs/plugins/ocLazyLoad.min.js"></script> 
  <script src="vendor/assets/global/plugins/angularjs/plugins/angular-ui-router.min.js"></script>
  <script src="vendor/assets/global/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js"></script>
  <script src='vendor/assets/global/plugins/angularjs/textAngular.min.js'></script>
  <script src="vendor/assets/global/plugins/angularjs/angular-file-upload.js"></script>
  <script src="vendor/assets/global/plugins/angularjs/angular-file-upload.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.3.4/angular-file-upload.min.js.map"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <!-- END CORE ANGULARJS PLUGINS -->
  
  <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
  <script src="js/module/app.js"></script>
  <script src="js/directive/directive.js"></script>  
  <script src="js/services/appservice.js"></script>
  <script src="js/services/userservice.js"></script>
  <script src="js/services/bannerService.js"></script>
  <script src="js/services/pageService.js"></script>
  <script src="js/controllers/controller.js"></script>
  <!-- END APP LEVEL ANGULARJS SCRIPTS -->
  
  <!-- page level plugins -->
  <script type="text/javascript" src="vendor/assets/global/plugins/select2/select2.min.js"></script>
  <script type="text/javascript" src="vendor/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="vendor/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
  <!--End page level plugins -->

  <!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
  <script src="vendor/assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
  <script src="vendor/assets/global/scripts/metronic.js"></script>
  <script src="vendor/assets/admin/layout2/scripts/layout.js"></script>
  <script src="vendor/assets/admin/layout2/scripts/demo.js"></script> 
  <script src="vendor/assets/admin/pages/scripts/login.js"></script>
  <script src="vendor/assets/admin/pages/scripts/table-editable.js"></script> 
  <!-- END APP LEVEL JQUERY SCRIPTS -->

  <script type="text/javascript">
    /* Init Metronic's core jquery plugins and layout scripts */
    $(document).ready(function() {   
      Metronic.init(); // Run metronic theme
      Metronic.setAssetsPath('vendor/assets/'); // Set the assets folder path  
      Login.init();
      TableEditable.init();   
    });
  </script>
  <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
